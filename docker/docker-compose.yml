version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: kangni-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: kangni_ai_chatbot
      TZ: Asia/Shanghai
    ports:
      - "5432:5432"
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: ["postgres", "-c", "max_connections=200"]

  kangni-agents:
    container_name: kangni-agents
    image: crpi-i9bomwox41wvx0ht.cn-hangzhou.personal.cr.aliyuncs.com/kangni_agents/kangni_agents:0.3.1
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - PYTHONPATH=/app
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
      # Database Configuration
      - DB_TYPE=postgresql
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=kangni_ai_chatbot
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/kangni_ai_chatbot
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/qomo/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data: